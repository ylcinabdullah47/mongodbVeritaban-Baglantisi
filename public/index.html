<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Verileri Getir</button>
    <button onclick="deleteData()">Veri Sil</button>

    <button>Veri Güncelle</button>
    <button onclick="getData()">Veri Çek</button>




<!-- verileri şuan consolda listeleme işlemi başaralı çalışıyor -->
<script>
  function getData() {
    fetch('/test')
      .then(response => response.json())
      .then(data => console.log(data));
  }
  function deleteData() {
    const idNo = prompt("Hangi id_no değerine sahip belgeyi silmek istiyorsunuz?");
    if (idNo) {
      fetch(`/deleteData/${idNo}`, { method: 'DELETE' })
        .then(response => response.text())
        .then(data => console.log(data));
    }
  }
  
</script>
</body>
</html>
